<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>

    <p>Player's Turn</p>

    <p>Game Board</p>
    <div class="css-board">
        <div class="css-cell">1</div>
        <div class="css-cell">2</div>
        <div class="css-cell">3</div>
        <div class="css-cell"></div>4</div>
        <div class="css-cell"></div>5</div>
        <div class="css-cell"></div>6</div>
        <div class="css-cell"></div>7</div>
        <div class="css-cell"></div>8</div>
        <div class="css-cell"></div>9</div>
    </div>
    <br>
    <button>Switch to AI</button>
    <button>Reset Button</button>
</body>
</html>
