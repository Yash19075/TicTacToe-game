<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="TicTacToe.css">
    <script src="TicTacToe.js"></script>
</head>
<body>
    <h1>TIC TAC TOE</h1>

    <p>Player's Turn</p>

    <p>Game Board</p>
    <div class="css-board">
        <div class="js-cell">1</div>
        <div class="js-cell">2</div>
        <div class="js-cell">3</div>
        <div class="js-cell">4</div>
        <div class="js-cell">5</div>
        <div class="js-cell">6</div>
        <div class="js-cell">7</div>
        <div class="js-cell">8</div>
        <div class="js-cell">9</div>
    </div>
    <br>
    <button class="css-switchButton">Switch to AI</button>
    <button class="css-resetButton">Reset Button</button>
</body>
</html>
